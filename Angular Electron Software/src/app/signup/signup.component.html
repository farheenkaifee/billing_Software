<div class='signup-background h-100'>
    <div class="d-flex h-100 justify-content-center align-items-center">
        <mat-card class="align-self-center w-75 signup-card">
            <div class="container">
                <div class="row py-5">
                    <div class="col-md-6">
                        <div class='left-section-heading mx-2'>
                            <p>Create Account</p>
                            <p class="mb-0">Create a great platform for managing your business</p>
                        </div>
                        <div class="pt-4">
                            <form [formGroup]='signUpForm'>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field appearance='outline' class="w-100">
                                            <mat-label>First name</mat-label>
                                            <input matInput placeholder="First name" name="firstName" formControlName='firstName' required/>
                                            <mat-error *ngIf="formControls.firstName.errors?.required">Required</mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field appearance='outline' class="w-100">
                                            <mat-label>Last name</mat-label>
                                            <input matInput placeholder="Last name" name="lastName" formControlName='lastName' required/>
                                            <mat-error *ngIf="formControls.lastName.errors?.required">Required</mat-error>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field appearance='outline' class="w-100">
                                            <mat-label>Email</mat-label>
                                            <input matInput placeholder="Email address" name="email" formControlName='email' required/>
                                            <mat-error *ngIf="formControls.email.errors?.required">Required</mat-error>
                                            <mat-error *ngIf='formControls.email.errors?.email'>Invalid email</mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field appearance='outline' class="w-100">
                                            <mat-label>Mobile number</mat-label>
                                            <input matInput mask="(+00) 00000-00000" placeholder="Mobile number" name='mobileNumber' formControlName='mobileNumber' required/>
                                            <mat-error *ngIf="formControls.mobileNumber.errors?.required">Required</mat-error>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <mat-form-field appearance='outline' class="w-100">
                                    <mat-label>Password</mat-label>
                                    <input type="password" matInput placeholder="Password" name="password" formControlName='password' required />
                                    <mat-error *ngIf="formControls.password.errors?.required">Required</mat-error>
                                </mat-form-field>
                                <button mat-raised-button size='large' color='primary'>Sign Up</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="container">
                        <div class="d-flex">
                            <p class="mb-0 align-self-center">Already a member ? </p>
                            <button color='primary' class="login-button btn btn-outline-primary">Login</button>
                        </div>
                        <img src="../../assets/login.jpg" class="w-100 mt-4 login-image" />
                    </div>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
